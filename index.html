<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do Mini Teste</title>
</head>
<body>
  <h1>Minha To-Do List (teste)</h1>

  <div class="row">
    <input id="task-input" type="text" placeholder="Nova tarefa" />
    <button id="add-btn">Adicionar</button>
  </div>

  <ul id="task-list"></ul>

  <div id="task-count">0 tarefa(s)</div>

  <div class="chips">
    <button class="chip active" data-filter="all">Todas</button>
    <button class="chip" data-filter="open">Abertas</button>
    <button class="chip" data-filter="done">Concluídas</button>
  </div>

  <button id="clear-done">Limpar concluídas</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("BOOT ✅");                       // Deve aparecer no Console
      const addBtn = document.getElementById("add-btn");
      addBtn.addEventListener("click", () => {
        alert("Cliquei no botão Adicionar!");      // Deve aparecer ao clicar
      });
    });
  </script>
</body>
</html>
